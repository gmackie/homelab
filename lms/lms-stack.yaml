      - name: mariadb
        image: mariadb:10.11
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "chamiloroot123"
        - name: MYSQL_DATABASE
          value: "chamilo"
        - name: MYSQL_USER
          value: "chamilo"
        - name: MYSQL_PASSWORD
