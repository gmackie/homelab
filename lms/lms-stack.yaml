        ports:
        - containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: chamilo-db

---
apiVersion: v1
kind: Service
metadata:
  name: chamilo-mariadb
  namespace: lms
spec:
  selector:
    app: chamilo-mariadb
  ports:
  - port: 3306
