---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chamilo
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chamilo
  template:
    metadata:
      labels:
        app: chamilo
    spec:
      containers:
      - name: chamilo
        image: chamilo/chamilo-lms:1.11
        env:
        - name: CHAMILO_DB_HOST
          value: "chamilo-mariadb"
        - name: CHAMILO_DB_NAME
          value: "chamilo"
        - name: CHAMILO_DB_USER
          value: "chamilo"
        - name: CHAMILO_DB_PASSWORD
          value: "chamilopass123"
        - name: CHAMILO_ADMIN_EMAIL
          value: "admin@homelab.lan"
        - name: CHAMILO_ADMIN_PASSWORD
          value: "Admin123!"
        - name: CHAMILO_ADMIN_FIRSTNAME
          value: "Admin"
        - name: CHAMILO_ADMIN_LASTNAME
          value: "User"
        - name: CHAMILO_ADMIN_PHONE
          value: ""
        - name: CHAMILO_LANGUAGE
          value: "english"
        - name: CHAMILO_ENCRYPT_METHOD
          value: "sha1"
        - name: CHAMILO_URL
          value: "http://chamilo.homelab.lan"
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: data
          mountPath: /var/www/chamilo/app/courses
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: chamilo-data

---
apiVersion: v1
kind: Service
metadata:
  name: chamilo
  namespace: lms
spec:
  selector:
    app: chamilo
  ports:
  - name: http
    port: 80
    targetPort: 80

---
# =============================================================================
# INGRESS
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-ingress
  namespace: lms
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: traefik
  rules:
  - host: moodle.homelab.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moodle
            port:
              number: 80
  - host: canvas.homelab.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canvas
            port:
              number: 80
  - host: chamilo.homelab.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chamilo
            port:
              number: 80
