---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-dashboard
  namespace: cost-optimization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cost-dashboard
  template:
    metadata:
      labels:
        app: cost-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      volumes:
      - name: dashboard-content
        configMap:
          name: cost-dashboard-content

---
# Services
apiVersion: v1
kind: Service
metadata:
  name: cost-tracker
  namespace: cost-optimization
spec:
  selector:
    app: cost-tracker
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: cost-dashboard
  namespace: cost-optimization
spec:
  selector:
    app: cost-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cost-dashboard-ingress
  namespace: cost-optimization
spec:
  rules:
  - host: costs.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cost-dashboard
            port:
              number: 80

