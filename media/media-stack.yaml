apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    name: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      securityContext:
        fsGroup: 1000
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
          name: web
        - containerPort: 8920
          name: https
        - containerPort: 1900
          name: dlna-udp
          protocol: UDP
        - containerPort: 7359
          name: dlna-tcp
        env:
        - name: JELLYFIN_PublishedServerUrl
          value: http://jellyfin.homelab.lan
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        - name: media
          mountPath: /media
        - name: movies
          mountPath: /movies
        - name: tv
          mountPath: /tv
        - name: music
          mountPath: /music
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: cache
        persistentVolumeClaim:
          claimName: jellyfin-cache
      - name: media
        persistentVolumeClaim:
          claimName: media-storage
      - name: movies
        persistentVolumeClaim:
          claimName: movies-storage
      - name: tv
        persistentVolumeClaim:
          claimName: tv-storage
      - name: music
        persistentVolumeClaim:
          claimName: music-storage
