apiVersion: v1
kind: Service
metadata:
  name: homelab-dashboard
  namespace: dashboard
  labels:
    app: homelab-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: homelab-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: homelab-dashboard-nodeport
  namespace: dashboard
  labels:
    app: homelab-dashboard
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: homelab-dashboard