# Exportarr - Prometheus metrics for *arr services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exportarr-sonarr
  namespace: monitoring
  labels:
    app: exportarr-sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exportarr-sonarr
  template:
    metadata:
      labels:
        app: exportarr-sonarr
    spec:
      containers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:latest
        args:
          - sonarr
        env:
        - name: PORT
          value: "9707"
        - name: URL
          value: "http://sonarr.media:8989"
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: sonarr-api
              key: apikey
        ports:
        - containerPort: 9707
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: exportarr-sonarr
  namespace: monitoring
  labels:
    app: exportarr-sonarr
spec:
  selector:
    app: exportarr-sonarr
  ports:
  - port: 9707
    targetPort: 9707
---
apiVersion: v1
kind: Secret
metadata:
  name: sonarr-api
  namespace: monitoring
type: Opaque
stringData:
  apikey: "YOUR_SONARR_API_KEY"  # Update after Sonarr is configured
---
