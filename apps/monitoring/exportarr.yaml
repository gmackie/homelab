---
# Prometheus ServiceMonitor for auto-discovery
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: exportarr
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: exportarr-sonarr
  endpoints:
  - port: "9707"
    interval: 60s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: exportarr-radarr
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: exportarr-radarr
  endpoints:
  - port: "9708"
    interval: 60s
    path: /metrics