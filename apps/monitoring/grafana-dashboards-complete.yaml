# Complete Grafana Dashboards for all services
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-homelab
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  # Homelab Overview Dashboard
  homelab-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "homelab-overview",
        "title": "Homelab Overview",
        "tags": ["homelab", "overview"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "30s",
        "panels": [
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 80}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "id": 1,
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showThresholdLabels": false,
              "showThresholdMarkers": true
            },
            "targets": [
              {
                "expr": "avg(100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100))",
                "refId": "A"
              }
            ],
            "title": "CPU Usage",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 85}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "id": 2,
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showThresholdLabels": false,
              "showThresholdMarkers": true
            },
            "targets": [
              {
                "expr": "avg((1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100)",
                "refId": "A"
              }
            ],
            "title": "Memory Usage",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 85}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "id": 3,
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showThresholdLabels": false,
              "showThresholdMarkers": true
            },
            "targets": [
              {
                "expr": "avg((1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100)",
                "refId": "A"
              }
            ],
            "title": "Disk Usage",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"type": "value", "options": {"0": {"text": "Down", "color": "red"}}},
                  {"type": "value", "options": {"1": {"text": "Up", "color": "green"}}}
                ],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "id": 4,
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "justifyMode": "center",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              }
            },
            "targets": [
              {
                "expr": "count(up == 1)",
                "refId": "A"
              }
            ],
            "title": "Services Up",
            "type": "stat"
          },
          {
            "datasource": "Loki",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4},
            "id": 5,
            "options": {
              "showTime": true,
              "sortOrder": "Descending"
            },
            "targets": [
              {
                "expr": "{level=~\"error|critical|alert\"}",
                "refId": "A"
              }
            ],
            "title": "Error Logs",
            "type": "logs"
          }
        ]
      }
    }
  
  # Authentication Dashboard
  auth-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "auth-dashboard",
        "title": "Authentication & Security",
        "tags": ["security", "auth"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "fieldConfig": {"defaults": {"unit": "short"}},
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "rate(authelia_authentication_attempts_total[5m])",
                "legendFormat": "{{success}}",
                "refId": "A"
              }
            ],
            "title": "Authentication Attempts",
            "type": "timeseries"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {"defaults": {"unit": "short"}},
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "authelia_session_active_total",
                "refId": "A"
              }
            ],
            "title": "Active Sessions",
            "type": "stat"
          },
          {
            "datasource": "Loki",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "id": 3,
            "targets": [
              {
                "expr": "{app=\"authelia\"} |~ \"authentication attempt\"",
                "refId": "A"
              }
            ],
            "title": "Authentication Logs",
            "type": "logs"
          }
        ]
      }
    }
  
  # Media Stack Dashboard
  media-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "media-dashboard",
        "title": "Media Stack",
        "tags": ["media"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "jellyfin_playback_sessions",
                "refId": "A"
              }
            ],
            "title": "Active Streams",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "sonarr_queue_total",
                "refId": "A"
              }
            ],
            "title": "Sonarr Queue",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "id": 3,
            "targets": [
              {
                "expr": "radarr_queue_total",
                "refId": "A"
              }
            ],
            "title": "Radarr Queue",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "id": 4,
            "targets": [
              {
                "expr": "sabnzbd_queue_size_bytes / 1024 / 1024 / 1024",
                "refId": "A"
              }
            ],
            "title": "Download Queue (GB)",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "id": 5,
            "targets": [
              {
                "expr": "rate(sabnzbd_downloaded_bytes[5m]) / 1024 / 1024",
                "refId": "A"
              }
            ],
            "title": "Download Speed (MB/s)",
            "type": "timeseries"
          },
          {
            "datasource": "Loki",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "id": 6,
            "targets": [
              {
                "expr": "{app=~\"sonarr|radarr\"} |~ \"Import|Download\"",
                "refId": "A"
              }
            ],
            "title": "Media Import Logs",
            "type": "logs"
          }
        ]
      }
    }
  
  # Storage Dashboard
  storage-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "storage-dashboard",
        "title": "Storage & Volumes",
        "tags": ["storage", "longhorn"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "longhorn_volume_actual_size_bytes / 1024 / 1024 / 1024",
                "legendFormat": "{{volume}}",
                "refId": "A"
              }
            ],
            "title": "Volume Sizes (GB)",
            "type": "timeseries"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "(longhorn_volume_actual_size_bytes / longhorn_volume_capacity_bytes) * 100",
                "legendFormat": "{{volume}}",
                "refId": "A"
              }
            ],
            "title": "Volume Usage %",
            "type": "timeseries"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "id": 3,
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes / 1024 / 1024 / 1024",
                "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
                "refId": "A"
              }
            ],
            "title": "PVC Usage (GB)",
            "type": "table"
          }
        ]
      }
    }
  
  # Network Dashboard
  network-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "network-dashboard",
        "title": "Network & DNS",
        "tags": ["network", "dns"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "pihole_dns_queries_today",
                "refId": "A"
              }
            ],
            "title": "DNS Queries Today",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "pihole_ads_blocked_today",
                "refId": "A"
              }
            ],
            "title": "Ads Blocked Today",
            "type": "stat"
          },
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "id": 3,
            "targets": [
              {
                "expr": "rate(traefik_service_requests_total[5m])",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ],
            "title": "Service Request Rate",
            "type": "timeseries"
          }
        ]
      }
    }
  
  # Home Automation Dashboard
  home-automation-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "home-automation",
        "title": "Home Automation",
        "tags": ["home", "automation"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "home_assistant_entity_available",
                "refId": "A"
              }
            ],
            "title": "Available Entities",
            "type": "stat"
          },
          {
            "datasource": "Loki",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "{app=\"home-assistant\"} |~ \"automation.*triggered\"",
                "refId": "A"
              }
            ],
            "title": "Automation Triggers",
            "type": "logs"
          }
        ]
      }
    }