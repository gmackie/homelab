          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]},
                "unit": "none"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "id": 2,
            "options": {"orientation": "auto", "reduceOptions": {"values": false, "calcs": ["lastNotNull"], "fields": ""}, "showThresholdLabels": false, "showThresholdMarkers": true},
            "pluginVersion": "8.0.0",
            "targets": [
              {
                "expr": "radarr_system_status",
                "refId": "A"
              }
            ],
            "title": "Radarr Status",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 50}, {"color": "red", "value": 100}]},
                "unit": "none"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "id": 3,
            "options": {"orientation": "auto", "reduceOptions": {"values": false, "calcs": ["lastNotNull"], "fields": ""}, "showThresholdLabels": false, "showThresholdMarkers": true},
            "pluginVersion": "8.0.0",
            "targets": [
              {
                "expr": "sonarr_queue_total",
                "refId": "A"
              }
            ],
            "title": "Sonarr Queue",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 50}, {"color": "red", "value": 100}]},
                "unit": "none"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "id": 4,
            "options": {"orientation": "auto", "reduceOptions": {"values": false, "calcs": ["lastNotNull"], "fields": ""}, "showThresholdLabels": false, "showThresholdMarkers": true},
            "pluginVersion": "8.0.0",
            "targets": [
              {
                "expr": "radarr_queue_total",
                "refId": "A"
              }
            ],
            "title": "Radarr Queue",
            "type": "gauge"
          }
        ]
      }
    }
  
  # Storage Dashboard
  storage.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "storage",
        "title": "Storage Overview",
        "tags": ["storage", "longhorn"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "panels": [
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"tooltip": false, "viz": false, "legend": false}, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
                "mappings": [],
                "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 80}]},
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "options": {"tooltip": {"mode": "single"}},
            "pluginVersion": "8.0.0",
            "targets": [
              {
                "expr": "sum(kubelet_volume_stats_used_bytes) by (persistentvolumeclaim)",
                "refId": "A"
              }
            ],
            "title": "PVC Usage",
            "type": "timeseries"
          }
        ]
      }
    }