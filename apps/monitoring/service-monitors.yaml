# ServiceMonitors for Prometheus scraping
---
# Loki monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  namespace: logging
spec:
  selector:
    matchLabels:
      app: loki
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
---
# Promtail monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: promtail
  namespace: logging
spec:
  selector:
    matchLabels:
      app: promtail
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
---
# Authelia monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia
  namespace: auth
spec:
  selector:
    matchLabels:
      app: authelia
  endpoints:
  - port: http
