    path: /api/health
---
# FreeIPA monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: freeipa
  namespace: identity
spec:
  selector:
    matchLabels:
      app: freeipa
  endpoints:
