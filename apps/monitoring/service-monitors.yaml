    path: /metrics
---
# Jellyfin monitoring (via custom exporter)
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-exporter-config
  namespace: media
data:
  config.yml: |
    jellyfin:
      url: http://jellyfin:8096
      api_key: ${JELLYFIN_API_KEY}
    metrics:
      - name: jellyfin_users_total
        help: Total number of users
        type: gauge
      - name: jellyfin_items_total
        help: Total number of media items
        type: gauge
      - name: jellyfin_playback_sessions
        help: Current playback sessions
        type: gauge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-exporter
  namespace: media
  labels:
    app: jellyfin-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-exporter
  template:
    metadata:
      labels:
        app: jellyfin-exporter
      annotations:
        promtail.io/scrape: "true"
    spec:
      containers:
      - name: exporter
        image: amdbarrett/jellyfin_exporter:latest
        env:
        - name: JELLYFIN_URL
          value: "http://jellyfin:8096"
        - name: JELLYFIN_APIKEY
          valueFrom:
            secretKeyRef:
              name: jellyfin-api
              key: apikey
        ports:
        - containerPort: 9090
          name: metrics
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-exporter
  namespace: media
  labels:
    app: jellyfin-exporter
spec:
  selector:
    app: jellyfin-exporter
  ports:
  - port: 9090
    targetPort: 9090
    name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jellyfin-exporter
  namespace: media
spec:
  selector:
    matchLabels:
      app: jellyfin-exporter
  endpoints:
  - port: metrics
    interval: 30s
---
# Home Assistant monitoring
apiVersion: monitoring.coreos.com/v1
