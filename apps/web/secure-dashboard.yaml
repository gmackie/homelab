---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-dashboard
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-dashboard
  template:
    metadata:
      labels:
        app: secure-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: html
        configMap:
          name: secure-dashboard-content
      - name: nginx-config
        configMap:
          name: secure-dashboard-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secure-dashboard-nginx
  namespace: web
data:
  default.conf: |
    server {
        listen 80;
        server_name secure.mackie.house;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy Prometheus metrics
        location /api/prometheus {
            proxy_pass http://kube-prometheus-stack-prometheus.monitoring:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Proxy Grafana API
        location /api/grafana {
            proxy_pass http://kube-prometheus-stack-grafana.monitoring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Proxy cluster health endpoint
        location /api/cluster/health {
            proxy_pass http://kubernetes.default.svc:443/healthz;
            proxy_set_header Host $host;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: secure-dashboard
  namespace: web
spec:
  selector:
    app: secure-dashboard
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-dashboard
  namespace: web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-secure-external@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - secure.mackie.house
    secretName: secure-mackie-house-tls
  rules:
  - host: secure.mackie.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-dashboard
            port:
              number: 80