# ArgoCD Application for Storage Layer
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-storage
  namespace: argocd
  labels:
    app.kubernetes.io/name: homelab-storage
    app.kubernetes.io/part-of: homelab
spec:
  project: homelab-infrastructure
  source:
    repoURL: https://github.com/your-org/homelab # Change this!
    targetRevision: HEAD
    path: storage
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks for storage components
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas