# ArgoCD Application for Smart Home Platform
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-smart-home
  namespace: argocd
  labels:
    app.kubernetes.io/name: homelab-smart-home
    app.kubernetes.io/part-of: homelab
spec:
  project: homelab-services
  source:
    repoURL: https://github.com/your-org/homelab # Change this!
    targetRevision: HEAD
    path: smart-home
  destination:
    server: https://kubernetes.default.svc
    namespace: smart-home
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Smart home services need careful ordering
  syncPolicy:
    automated:
      prune: false # Don't auto-prune smart home data
      selfHeal: true