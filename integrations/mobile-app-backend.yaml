---
# Mobile API Service
apiVersion: v1
kind: Service
metadata:
  name: mobile-api
  namespace: mobile-backend
spec:
  selector:
    app: mobile-api
  ports:
  - name: api
    port: 80
    targetPort: 3000
  - name: websocket
    port: 3001
    targetPort: 3001

---
# Mobile API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobile-api-ingress
  namespace: mobile-backend
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  rules:
  - host: mobile-api.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mobile-api
            port:
              number: 80

---
# Progressive Web App (PWA) Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-pwa
  namespace: mobile-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobile-pwa
  template:
    metadata:
      labels:
        app: mobile-pwa
        network-policy: "web-accessible"
    spec:
      # PWA on ARM for efficiency
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm", "arm64"]
      containers:
      - name: pwa-frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: pwa-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      volumes:
      - name: pwa-content
        configMap:
          name: mobile-pwa-content
      - name: nginx-config
        configMap:
          name: mobile-pwa-nginx

