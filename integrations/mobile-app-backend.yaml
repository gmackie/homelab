# Mobile App Backend API for Homelab Remote Access
---
apiVersion: v1
kind: Namespace
metadata:
  name: mobile-backend
  labels:
    name: mobile-backend

---
# Mobile API Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-api
  namespace: mobile-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobile-api
  template:
    metadata:
      labels:
        app: mobile-api
        network-policy: "web-accessible"
    spec:
      # Mobile API on ARM64 for efficiency
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm64", "amd64"]
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["mobile-api"]
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api-server
        image: node:18-alpine
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl
          
          cat > /app/package.json << 'EOF'
          {
            "name": "homelab-mobile-api",
            "version": "1.0.0",
            "description": "Mobile API for Homelab",
            "main": "server.js",
            "dependencies": {
              "express": "^4.18.2",
              "cors": "^2.8.5",
              "helmet": "^7.0.0",
              "express-rate-limit": "^6.8.1",
              "jsonwebtoken": "^9.0.1",
              "axios": "^1.4.0",
              "ws": "^8.13.0"
            }
          }
          EOF
          
          cd /app && npm install
          
          cat > /app/server.js << 'EOF'
          const express = require('express');
          const cors = require('cors');
          const helmet = require('helmet');
          const rateLimit = require('express-rate-limit');
          const jwt = require('jsonwebtoken');
          const axios = require('axios');
          const WebSocket = require('ws');
          
          const app = express();
          const port = 3000;
          
          // Security middleware
          app.use(helmet());
          app.use(cors({
            origin: ['http://localhost:3000', 'https://homelab.yourdomain.com'],
            credentials: true
          }));
          
          // Rate limiting
          const limiter = rateLimit({
            windowMs: 15 * 60 * 1000, // 15 minutes
            max: 100 // limit each IP to 100 requests per windowMs
          });
          app.use(limiter);
          
          app.use(express.json());
          
          // JWT Secret (change this!)
          const JWT_SECRET = process.env.JWT_SECRET || 'change-this-secret';
          
          // Authentication middleware
          const authenticateToken = (req, res, next) => {
            const authHeader = req.headers['authorization'];
            const token = authHeader && authHeader.split(' ')[1];
            
            if (!token) {
              return res.sendStatus(401);
            }
            
            jwt.verify(token, JWT_SECRET, (err, user) => {
              if (err) return res.sendStatus(403);
              req.user = user;
              next();
            });
          };
          
          // Service endpoints
          const services = {
            homeassistant: 'http://home-assistant.smart-home.svc.cluster.local:8123',
            jellyfin: 'http://jellyfin.media.svc.cluster.local:8096',
            grafana: 'http://grafana.monitoring.svc.cluster.local:3000',
            homer: 'http://homer.homelab-services.svc.cluster.local:8080',
            pihole: 'http://pihole.homelab-services.svc.cluster.local:80'
          };
          
          // Health check
          app.get('/health', (req, res) => {
            res.json({ status: 'healthy', timestamp: new Date().toISOString() });
          });
          
          // Authentication
          app.post('/auth/login', (req, res) => {
            const { username, password } = req.body;
            
            // Simple auth (replace with real authentication)
            if (username === 'admin' && password === 'changeme') {
              const token = jwt.sign({ username: username }, JWT_SECRET, { expiresIn: '24h' });
              res.json({ token: token, expires_in: '24h' });
            } else {
              res.status(401).json({ error: 'Invalid credentials' });
            }
          });
          
          // Dashboard summary
          app.get('/api/dashboard', authenticateToken, async (req, res) => {
            try {
              const summary = {
                timestamp: new Date().toISOString(),
                services: {
                  homeassistant: { status: 'online', url: 'homeassistant.homelab.local' },
                  jellyfin: { status: 'online', url: 'jellyfin.homelab.local' },
                  grafana: { status: 'online', url: 'grafana.homelab.local' },
                  pihole: { status: 'online', url: 'pihole.homelab.local' }
                },
                system: {
                  cpu_usage: '45%',
                  memory_usage: '68%',
                  power_consumption: '76W',
                  uptime: '15 days',
                  temperature: '24.2¬∞C'
                }
              };
              
              res.json(summary);
            } catch (error) {
              res.status(500).json({ error: 'Failed to get dashboard data' });
            }
          });
          
          // Home Assistant proxy
          app.get('/api/homeassistant/*', authenticateToken, async (req, res) => {
            try {
              const path = req.params[0];
              const response = await axios.get(`${services.homeassistant}/api/${path}`, {
                timeout: 10000
              });
              res.json(response.data);
            } catch (error) {
              res.status(500).json({ error: 'Home Assistant request failed' });
            }
          });
          
          // Jellyfin proxy
          app.get('/api/jellyfin/*', authenticateToken, async (req, res) => {
            try {
              const path = req.params[0];
              const response = await axios.get(`${services.jellyfin}/${path}`, {
                timeout: 10000
              });
              res.json(response.data);
            } catch (error) {
              res.status(500).json({ error: 'Jellyfin request failed' });
            }
          });
          
          // System metrics
          app.get('/api/metrics', authenticateToken, async (req, res) => {
            try {
              // Mock metrics (replace with real Prometheus queries)
              const metrics = {
                nodes: {
                  total: 4,
                  ready: 4,
                  architectures: {
                    amd64: 1,
                    arm64: 2,
                    arm: 1
                  }
                },
                pods: {
                  total: 35,
                  running: 33,
                  pending: 2,
                  failed: 0
                },
                resources: {
                  cpu_usage: 45,
                  memory_usage: 68,
                  storage_usage: 82
                },
                power: {
                  current: 76,
                  target: 79,
                  efficiency: 96
                }
              };
              
              res.json(metrics);
            } catch (error) {
              res.status(500).json({ error: 'Failed to get metrics' });
            }
          });
          
          // Temperature data
          app.get('/api/temperature', authenticateToken, async (req, res) => {
            try {
              const temperatures = {
                zones: [
                  { name: 'Living Room', temperature: 22.5, humidity: 45 },
                  { name: 'Bedroom', temperature: 21.8, humidity: 50 },
                  { name: 'Kitchen', temperature: 23.1, humidity: 55 },
                  { name: 'Server Room', temperature: 24.5, humidity: 40, critical: true }
                ],
                outdoor: {
                  temperature: 18.2,
                  humidity: 65,
                  description: 'Partly cloudy'
                }
              };
              
              res.json(temperatures);
            } catch (error) {
              res.status(500).json({ error: 'Failed to get temperature data' });
            }
          });
          
          // Media status
          app.get('/api/media/status', authenticateToken, async (req, res) => {
            try {
              const media_status = {
                jellyfin: {
                  status: 'online',
                  active_streams: 2,
                  library_count: 1250
                },
                downloads: {
                  active: 3,
                  queue: 12,
                  completed_today: 8
                },
                storage: {
                  movies: { count: 580, size: '2.1TB' },
                  shows: { count: 95, size: '1.8TB' },
                  music: { count: 3200, size: '45GB' }
                }
              };
              
              res.json(media_status);
            } catch (error) {
              res.status(500).json({ error: 'Failed to get media status' });
            }
          });
          
          // Control endpoints
          app.post('/api/control/service/:service/:action', authenticateToken, async (req, res) => {
            try {
              const { service, action } = req.params;
              
              // Simple service control (expand as needed)
              const result = {
                service: service,
                action: action,
                status: 'success',
                message: `${action} executed on ${service}`
              };
              
              res.json(result);
            } catch (error) {
              res.status(500).json({ error: 'Control action failed' });
            }
          });
          
          // WebSocket for real-time updates
          const wss = new WebSocket.Server({ port: 3001 });
          
          wss.on('connection', (ws) => {
            console.log('Mobile client connected via WebSocket');
            
            // Send periodic updates
            const interval = setInterval(() => {
              if (ws.readyState === WebSocket.OPEN) {
                const update = {
                  type: 'system_update',
                  timestamp: new Date().toISOString(),
                  data: {
                    cpu_usage: Math.floor(Math.random() * 20) + 40,
                    memory_usage: Math.floor(Math.random() * 20) + 60,
                    power_consumption: Math.floor(Math.random() * 10) + 70,
                    temperature: (Math.random() * 2 + 23).toFixed(1)
                  }
                };
                ws.send(JSON.stringify(update));
              }
            }, 10000); // Every 10 seconds
            
            ws.on('close', () => {
              clearInterval(interval);
              console.log('Mobile client disconnected');
            });
          });
          
          app.listen(port, '0.0.0.0', () => {
            console.log(`üöÄ Homelab Mobile API running on port ${port}`);
            console.log(`üì± WebSocket server running on port 3001`);
          });
          EOF
          
          node /app/server.js
        ports:
        - name: api
          containerPort: 3000
        - name: websocket
          containerPort: 3001
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mobile-api-secrets
              key: jwt-secret
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: redis-cache
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"

