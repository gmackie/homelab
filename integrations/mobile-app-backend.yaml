  app.js: |
    // Progressive Web App functionality
    let deferredPrompt;
    
    // Service Worker registration
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed'));
    }
    
    // PWA Install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-prompt').classList.add('show');
    });
    
    document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('install-prompt').style.display = 'none';
        }
    });
    
    // API connection
    const API_BASE = '/api';
    
    // WebSocket connection for real-time updates
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${wsProtocol}//${window.location.hostname}:3001`;
    let ws;
    
    function connectWebSocket() {
        try {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('status-text').textContent = 'Connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'system_update') {
                    updateMetrics(data.data);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('status-text').textContent = 'Reconnecting...';
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        } catch (error) {
            console.log('WebSocket connection failed:', error);
        }
    }
    
    function updateMetrics(data) {
        document.getElementById('cpu-usage').textContent = data.cpu_usage + '%';
        document.getElementById('memory-usage').textContent = data.memory_usage + '%';
        document.getElementById('power-usage').textContent = data.power_consumption + 'W';
        
        // Update temperature if available
        if (data.temperature) {
            document.getElementById('server-temp').textContent = data.temperature + '¬∞C';
        }
    }
    
    // Fetch initial data
    async function loadDashboardData() {
        try {
            const response = await fetch(`${API_BASE}/dashboard`);
            if (response.ok) {
                const data = await response.json();
                updateDashboard(data);
            }
        } catch (error) {
            console.log('Failed to load dashboard data:', error);
        }
    }
    
    function updateDashboard(data) {
        if (data.system) {
            document.getElementById('cpu-usage').textContent = data.system.cpu_usage;
            document.getElementById('memory-usage').textContent = data.system.memory_usage;
            document.getElementById('power-usage').textContent = data.system.power_consumption;
            document.getElementById('uptime').textContent = '99.9%';
        }
    }
    
    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
        loadDashboardData();
        connectWebSocket();
        
        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    });
  
