# Essential Homelab Services for Cluster Management
---
apiVersion: v1
kind: Namespace
metadata:
  name: homelab-services
  labels:
    name: homelab-services

---
# Pi-hole DNS Ad Blocker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: homelab-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      # Run on ARM64 for efficiency
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm64"]
      containers:
      - name: pihole
        image: pihole/pihole:latest
        ports:
        - containerPort: 80
          name: web
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        env:
        - name: TZ
          value: "America/New_York"
        - name: WEBPASSWORD
          value: "pihole123"
        - name: FTLCONF_LOCAL_IPV4
          value: "10.43.0.0/16"
        - name: PIHOLE_DNS_
          value: "1.1.1.1;8.8.8.8"
        - name: DNSMASQ_LISTENING
          value: "all"
        volumeMounts:
        - name: pihole-config
          mountPath: /etc/pihole
        - name: pihole-dnsmasq
          mountPath: /etc/dnsmasq.d
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      volumes:
      - name: pihole-config
        persistentVolumeClaim:
          claimName: pihole-config
      - name: pihole-dnsmasq
        persistentVolumeClaim:
          claimName: pihole-dnsmasq

---
# Portainer Container Management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: homelab-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      # Run on AMD64 for web UI performance
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64"]
      serviceAccountName: portainer
      containers:
      - name: portainer
        image: portainer/portainer-ce:latest
        ports:
        - containerPort: 9000
          name: web
        - containerPort: 8000
          name: edge
        volumeMounts:
        - name: portainer-data
          mountPath: /data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
      volumes:
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-data

