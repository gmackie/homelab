---
# Homer Dashboard
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: homelab-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      # Run on ARM for ultra-low power
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm"]
      containers:
      - name: homer
        image: b4bz/homer:latest
        ports:
        - containerPort: 8080
          name: web
        env:
        - name: INIT_ASSETS
          value: "1"
        volumeMounts:
        - name: homer-config
          mountPath: /www/assets
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: homer-config
        configMap:
          name: homer-config

---
# Nginx Proxy Manager
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-manager
  namespace: homelab-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy-manager
  template:
    metadata:
      labels:
        app: nginx-proxy-manager
    spec:
      # Run on AMD64 for performance
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64"]
      containers:
      - name: nginx-proxy-manager
        image: jc21/nginx-proxy-manager:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 81
          name: admin
        env:
        - name: DISABLE_IPV6
          value: "true"
        volumeMounts:
        - name: nginx-data
          mountPath: /data
        - name: nginx-letsencrypt
          mountPath: /etc/letsencrypt
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: nginx-proxy-manager-data
      - name: nginx-letsencrypt
        persistentVolumeClaim:
          claimName: nginx-proxy-manager-letsencrypt

---
# Cloudflared Tunnel
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: homelab-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      # Run on ARM for efficiency
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm"]
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yaml
        - run
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflared-token
              key: token
        volumeMounts:
        - name: cloudflared-config
          mountPath: /etc/cloudflared
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: cloudflared-config
        configMap:
          name: cloudflared-config

---
