        - name: DOMAIN
          value: "https://vault.homelab.lan"
        volumeMounts:
        - name: vaultwarden-data
          mountPath: /data
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
      volumes:
      - name: vaultwarden-data
